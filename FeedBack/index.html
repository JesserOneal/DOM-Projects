<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Feedback</title>
</head>
<body>
    <section class="panel-container" id="panel">
        <strong>Your FeedBack</strong>
        <div class="ratings-container">
            <div class="container">
                <div class="rating">
                <div class="icon">&#128528</div>
                <small>Neutral</small>
                </div>
          
                <div class="rating">
                <div class="icon">&#128577</div>
                <small>UnHappy</small>
                </div>
                <div class="rating">
                <div class="icon">&#128512</div>
                <small>Happy</small>
                </div>
            </div>
        </div>
        <button class="btn" id="send">Submit Feedback</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
